<script type="text/javascript">
$(function() {
var subscription1 = $.cometd.addListener('/meta/connect', function() { 
	var subscription2 = $.cometd.subscribe('/tag', function(message) { 
	    $("#reader").css("border","3px solid red");
	    $("#reader").text(message.data.data);
	});
});
$.cometd.configure({
    url: 'http://localhost:4242/cometd',
    logLevel: 'DEBUG'
});
$.cometd.handshake();
});
</script>
