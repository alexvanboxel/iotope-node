<html>
	<head>
		<!-- link rel="stylesheet" type="text/css" href="iotope.css" -->
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.17.custom.css"/>
		<script type="text/javascript" src="js/org/cometd.js"></script>
		<script type="text/javascript" src="js/org/cometd/AckExtension.js"></script>
		<script type="text/javascript" src="js/org/cometd/ReloadExtension.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery/json2.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.cometd.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.cometd-reload.js"></script>
		<script type="text/javascript" src="js/jquery-ui/jquery-ui-1.8.17.custom.min.js"></script>
		<script type="text/javascript" src="js/tagapp.js"></script>
		<style type="text/css">
			.readerrow {
				display: table-row;
				padding: 0px;
			}
			.reader {
				display: table-cell;
				margin: 5px;
				border-width: 0px;
				padding: 5px;
			}
			.tagapp {
				display: table-cell;
				margin: 10px;
				border-width: 0px;
				padding: 5px;
			}
			.readerslots {
				display: block;
				margin: 10px;
				border-style: solid;
				border-width: 1px;
				padding: 5px;
			}
			.readerslot {
				display: block;
				margin: 10px;
				border-style: dotted;
				border-width: 1px;
				padding: 5px;
			}			a.appLink {
				display: block;
				margin: 10px;
				border-style: dotted;
				border-width: 1px;
				padding: 5px;
			}
			a.appSelected {
				display: block;
				margin: 10px;
				border-style: solid;
				border-width: 2px;
				padding: 5px;
			}

		</style>
	</head>
	<body>
		<img src="img/iotope.png" />
		<div>
			<input type="checkbox" id="learn" name="correlationMode" value="learn">
			Learn Mode
		</div>
		<div id="readers"></div>
		<!-- style="display:none" -->
		<div id="context" style="display:none" >
			<span id="tagId"></span>
			<span id="readerId"></span>
			<span id="appId"></span>
		</div>
		<div class="template" style="display:none" >
			<div id="app-dialog">
				<div>
					Select an application
				</div>
				<ul>
					<li>
						<a class="appLink" appId="1">WebLink</a>
					</li>
					<li>
						<a class="appLink" appId="2">Simple HTTP Call</a>
					</li>
				</ul>
			</div>
			<div class="readerrow">
				<div class="reader">
					<div class="readername">
						Ghost Reader 007
					</div>
					<div class="readerslots"></div>
				</div>
				<div class="cnt_app"></div>
			</div>
			<div class="readerslot">
				<span class="tagslottype"></span>
				<div class="tag"></div>
			</div>
			<div class="tag">
				<div class="tagtype">
					<span class="tagtypeid"></span><span class="tagtypename">NXP
						Classic</span>
				</div>
				<span class="tagid">01020304050607</span>
				<ul class="ndef">
					<li>
						http://www.iotope.com
					</li>
					<li>
						text
					</li>
					<li>
						signature
					</li>
				</ul>
			</div>
			<div class="app">
				<a class="tagaction">Change Application...</a>
				<span class="">WebLink</span>
				<table class="parameters">
					<thead>
						<tr>
							<td> Name </td>
							<td> Value </td>
							<td> Description </td>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<a class="tagsave">Save Values...</a>
			</div>
		</div>
	</body>
</html>
